function addAchievment(img_url, date, title, reason)
{
	var s = '<tr><td><img src="' + img_url + '"></td><td><span class="a">' + date + '</span><br><span class="b">' + title + '</span><br><span class="a">' + reason + '</span></td></tr>';
	document.getElementsByTagName("table")[0].innerHTML += s;
}

function changeWidth()
{
	var a = document.getElementsByTagName("input")[0].value;
	if(a < 1)

		a = 1;
	}
	document.getElementsByTagName("table")[0].style.width = document.getElementsByTagName("input")[0].value + "px";
}

function httpGet(theUrl)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
    xmlHttp.send( null );
    return xmlHttp.responseText;
}

function loadAll()
{
	total_completed = 0;
	var url = "https://grioghyjtf.link/SAReq.php";
	const obj = JSON.parse(httpGet(url));

	var completed = 0;

	var unsorted = {};
	var data = {};

	for(var i = 0; i < obj['playerstats']['achievements'].length; i++)
	{
		if(obj['playerstats']['achievements'][i]['achieved'] == 1)
		{
			var d = achievement_data[obj['playerstats']['achievements'][i]['apiname']];
			unsorted[d[0]] = obj['playerstats']['achievements'][i]['unlocktime'];
			data[d[0]] = d;
		}
	}

	var items = Object.keys(unsorted).map(function(key) { return [key, unsorted[key]]; });
	items.sort(function(first, second) { return second[1] - first[1]; });

	for (var key in items)
	{
		var date = new Date(items[key][1] * 1000).toLocaleDateString();
		var time = new Date(items[key][1] * 1000).toLocaleTimeString();

		total_completed += 1;
		addAchievment(data[items[key][0]][2], date + " " + time, data[items[key][0]][0], data[items[key][0]][1]);
		cached_achievments[]
	}

	document.getElementsByTagName("p")[0].innerHTML = total_completed.toString() + "/135 (" + Math.round(100 * total_completed / 135) + "%)";
}

function main()
{
	console.log("Updated");
	document.getElementsByTagName("table")[0].innerHTML = "";

	loadAll();
	setTimeout(main, 20000);
}

let cached_achievments = {};
let total_completed = 0;

main();
